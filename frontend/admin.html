<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel de Administrador</h1>
    </header>
    <main>
        <section id="registration-list">
            <h2>Lista de Registros</h2>
            <table id="registration-table">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th>RH</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Aquí se mostrarán los registros -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Panel de Administrador</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
