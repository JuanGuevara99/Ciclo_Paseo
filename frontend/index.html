<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Ciclismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Evento de Ciclismo</h1>
    </header>
    <main>
        <section id="event-info">
            <h2>Información del Evento</h2>
            <!-- Aquí se mostrará la información del evento -->
        </section>
        <section id="registration-form">
            <h2>Registro al Evento</h2>
            <form id="registrationForm" method="POST">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
                <label for="tipoRH">Tipo de Sangre:</label>
                <select id="tipoRH" name="tipoRH" required>
                    <option value="0-">O negativo</option>
                    <option value="0+">O positivo</option>
                    <option value="A-">A negativo</option>
                    <option value="A+">A positivo</option>
                    <option value="B-">B negativo</option>
                    <option value="B+">B positivo</option>
                    <option value="AB-">AB negativo</option>
                    <option value="AB+">AB positivo</option>
                </select>
                <button type="submit">Registrarse</button>
            </form>
            <div id="registration-status"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Evento de Ciclismo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
